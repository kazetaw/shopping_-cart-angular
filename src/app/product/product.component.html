<body>
  <div class="container py-5">
    <div class="btn-group btn-group-justified">
      <a class="btn btn-default btn-type" role="button" (click)="showAllProducts()"
        [class.active]="selectedType === 'All'">Show All</a>
      <a class="btn btn-default btn-type" role="button" (click)="filterByType('Tablet')"
        [class.active]="selectedType === 'Tablet'">Tablet</a>
      <a class="btn btn-default btn-type" role="button" (click)="filterByType('Smartphone')"
        [class.active]="selectedType === 'Smartphone'">Smartphone</a>
      <a class="btn btn-default btn-type" role="button" (click)="filterByType('Laptop')"
        [class.active]="selectedType === 'Laptop'">Laptop</a>
      </div>
    <div class="row row-cols-1 row-cols-md-3 g-4">
      <div class="col-md-6 col-lg-4" *ngFor="let product of filteredArray; let i = index">
        <div class="card text-black" (click)="navigateToProductDetail(product.id, product.name)">
          <i class="fab fa-apple fa-lg pt-3 pb-1 px-3"></i>
          <img [src]="product.imageUrl" class="card-img-top" alt="Apple Computer" />
