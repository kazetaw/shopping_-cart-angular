<app-nav></app-nav>

<section class="vh-100" style="background-color: #eee;">
  <div class="container">
    <div id="demo" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item d-flex justify-content-center align-items-center">
          <div class="card">
            <div class="path">HOME / {{product.type}} <a>/ {{product.name}}</a> </div>
            <div class="row">
              <div class="col-md-6 col-12 text-center align-self-center">
                <img class="img-fluid" [src]="product.imageUrl">
              </div>
              <div class="col-md-6 col-12 info">
                <div class="row title">
                  <div class="col">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <h6 style="color: red; display: inline-block;">฿13,300 - ฿21,900</h6>
                    &nbsp;&nbsp;<label style="color: #eee; font-weight: bold; display: inline-block; background-color: red;"> &nbsp;ประกันศูนย์ 1 ปี &nbsp;</label>
                    
                  </div>
                </div>
                <p>{{product.decript}}</p>
                <div>
                  <label style="font-weight: 500;">Color.</label>
                  <span>Pick your favorite color.
                  </span><br><br>
                  <label class="radio-2">
                    <input type="radio" name="color" value="pink" checked>
                    <span>              
                      <label for="pink" class="color-label pink "></label>
                      Pink</span>
                  </label>
                  <label class="radio-2">
                    <input type="radio" name="color" value="">
                    <span>                       <label for="black" class="color-label red "></label>
                      Red</span>
                  </label>
                  <label class="radio-2">
                    <input type="radio" name="color" value="">
                    <span><label for="black" class="color-label black "></label>
                      Black</span>
                  </label>
                </div> <br>
                <!-- <label style="font-weight: 500;">Storage.</label><span>Choose how much space you’ll need.</span>
                <div>
                  <input type="radio" class="btn-check" name="options-outlined" id="success-outlined" autocomplete="off" checked>
                  <label class="btn btn-outline-secondary" for="success-outlined">64 GB</label>
                  &nbsp;
                  <input type="radio" class="btn-check" name="options-outlined" id="danger-outlined" autocomplete="off">
                  <label class="btn btn-outline-secondary" for="danger-outlined">256 GB</label>
                </div> -->
                <div class="row price">
                  <!-- <label class="radio">
                    <input type="radio" name="size1" value="small" checked>
                    <span>${{product.price}}</span>
                  </label> -->
                  <!-- <span style="color: red; font-weight: bold;">${{product.price}}</span> -->

                  <!-- <label class="radio">
                    <input type="radio" name="size1" value="large">
                    <span>$93.85</span>
                  </label> -->
                </div>
                <div class="col text-right align-self-center">
                  <!-- <button class="btn">Add to cart</button> -->
                  <!-- <button type="button" class="btn btn-outline-primary">Primary</button> -->
                </div>
              </div>
            </div>
            <div class="row lower">
              <div class="col">
                <a class="carousel-control-prev" href="#demo" data-slide="prev"></a>
                <a class="carousel-control-next" href="#demo" data-slide="next"></a>
              </div>
              <!-- <div class="col text-right align-self-center">
                <button class="btn">Add to cart</button>
              </div> -->
              <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="custom-btn" type="button" style="background-color:#0d6efd;">Add to Cart</button>
              </div>
              
            </div>
          </div>
        </div>
        <div class="carousel-item"></div>
      </div>
    </div>
  </div>
</section>
